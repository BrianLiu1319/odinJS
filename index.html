<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <h1>My Book Library</h1>
        <p></p>
        <div id="form"></div>
        <table>
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id = "library">
                </tbody>
            </table>

        </table>
    </div>

    <dialog id="form_dialogue">
        <p>Add a Book</p>
        <form method="dialog" id="dialog">
            
            <label for="title">Title:</label> <br>
            <input type="text" id="title" name="title"> <br>

            <label for="author">Author:</label> <br>
            <input type="text" id="author" name="author"> <br>


            <label for="pages">Pages:</label> <br>
            <input type="text" id="pages" name="pages"> <br>

            <label for="readStatus">Read Status:</label> <br>
            <input type="checkbox" id="readStatus" name="readStatus"> <br>

            <button type="submit" form="dialog" value="submit">OK</button>
        </form>
    </dialog>

    <dialog id="editDialogue">
        <p>Edit Your Book.</p>
        <form method="dialog" id="editFormDialog">
            <label for="editTitle">Title:</label> <br>
            <input type="text" id="editTitle" name="title"> <br>

            <label for="editAuthor">Author:</label> <br>
            <input type="text" id="editAuthor" name="author"> <br>


            <label for="editPages">Pages:</label> <br>
            <input type="text" id="editPages" name="pages"> <br>

            <label for="editReadStatus">Read Status:</label> <br>
            <input type="checkbox" id="editReadStatus" name="readStatus"> <br>

            <button type="submit" form="editFormDialog" value="submit">OK</button>
        </form>
    </dialog>
      
    <p>
        <button id="showDialogue">Add Book</button>
    </p>


    <script src="test.js"></script>
    <script src="dialogue.js"></script>
    <script src="edit.js"></script>


</body>
</html>
